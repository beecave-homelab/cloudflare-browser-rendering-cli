name: CI

on:
  push:
    branches: [dev, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PDM
        run: pip install --no-cache-dir pdm

      - name: Install dependencies (runtime + dev)
        run: pdm install -G dev --no-editable --frozen-lockfile

      - name: Lint (ruff check .)
        run: pdm run ruff check .
      
      - name: Format (ruff format . --check)
        run: pdm run ruff format . --check

      - name: Run tests (pytest -q)
        run: pdm run pytest -q

      - name: Lint (pylint cloudflare_browser_render/)
        timeout-minutes: 5
        run: |
          set -e
          OUTPUT=$(pdm run pylint cloudflare_browser_render/ || true)
          echo "$OUTPUT"
          SCORE=$(echo "$OUTPUT" | grep -oE 'Your code has been rated at [0-9.]+/10' | grep -oE '[0-9.]+' | head -1)
          if (( $(echo "$SCORE <= 9.0" | bc -l) )); then
            echo "❌ Pylint score for nedap_docs_proxy/ is $SCORE (must be > 9.0)"
            exit 1
          fi

      - name: Lint (pylint tests/)
        timeout-minutes: 5
        run: |
          set -e
          OUTPUT=$(pdm run pylint tests/ || true)
          echo "$OUTPUT"
          SCORE=$(echo "$OUTPUT" | grep -oE 'Your code has been rated at [0-9.]+/10' | grep -oE '[0-9.]+' | head -1)
          if (( $(echo "$SCORE <= 9.0" | bc -l) )); then
            echo "❌ Pylint score for tests/ is $SCORE (must be > 9.0)"
            exit 1
          fi
