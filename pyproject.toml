[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[project]
name = "my-project"
version = "0.1.0"
description = "Minimal PDM boilerplate with flat layout"
authors = [{ name = "Your Name", email = "you@example.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  # "requests>=2.30",
  # "numpy>=1.25",
  # Example of a local wheel (must be absolute and exist):
  # "private-package @ file:///absolute/path/to/wheels/private_package-0.1.0-py3-none-any.whl"
]

[project.optional-dependencies]
lint = ["flake8", "black", "ruff"]
test = ["pytest", "pytest-cov"]
docs = ["mkdocs"]

[tool.pdm.dev-dependencies]
lint-tools = ["flake8", "black", "ruff"]
test-tools = ["pytest", "pytest-cov"]
documentation = ["mkdocs"]

[tool.pdm]
# No src/ layout: use root directory
package-dir = { "" = "." }

[[tool.pdm.source]]
name = "pypi"
url = "https://pypi.org/simple"
verify_ssl = true

# Uncomment and update these if you have external package sources
# [[tool.pdm.source]]
# name = "local-packages"
# url = "file:///absolute/path/to/local_packages/"
# type = "find_links"

# [[tool.pdm.source]]
# name = "http-packages"
# url = "https://example.com/packages/"
# type = "find_links"

[tool.pdm.resolution]
respect-source-order = true
allow-prereleases = false

[project.scripts]
# CLI names in kebab-case
# my-tool = "my_package.cli:main"
# another-tool = "my_package.scripts.another:entry_point"
