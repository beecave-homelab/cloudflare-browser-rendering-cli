[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[project]
name = "my-project"
version = "0.1.0"
description = "Minimal PDM boilerplate with flat layout"
authors = [{ name = "Your Name", email = "you@example.com" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
  "requests>=2.30",
  "numpy>=1.25"
  # "private-pkg @ file:///absolute/path/to/local/package.whl"
]

[project.optional-dependencies]
lint = ["flake8", "black", "ruff"]
test = ["pytest", "pytest-cov"]
docs = ["mkdocs"]

[tool.pdm.dev-dependencies]
lint-tools = ["flake8", "black", "ruff"]
test-tools = ["pytest", "pytest-cov"]
documentation = ["mkdocs"]

[tool.pdm.packages]
my_package = "my_package"

[[tool.pdm.source]]
name = "pypi"
url = "https://pypi.org/simple"
verify_ssl = true

# [[tool.pdm.source]]
# name = "local-packages"
# url = "file:///absolute/path/to/local_packages/"
# type = "find_links"

# [[tool.pdm.source]]
# name = "http-packages"
# url = "https://example.com/packages/"
# type = "find_links"

[tool.pdm.resolution]
respect-source-order = true
allow-prereleases = false

[project.scripts]
my-tool = "my_package.cli:main"
another-tool = "my_package.scripts.another:entry_point"
